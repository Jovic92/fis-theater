<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Hello, world!</title>
    <style>
        .title {
            color: red;
        }

        .subtitle {
            color: blue;
        }
    </style>
</head>

<body>
    <br><br><br>
    <div class="container">
        <div class=container-fluid>
            <section id="genre-act">
                <div class="input-group mb-3">
                    <h5>Please select a genre</h5>
                    <select class="form-select" aria-label="Default select example" v-model="genreDTO"
                        v-on:click="selectGenre">
                        <option v-for="genre in genres" :value="{idGenre: genre.idGenre, name:genre.name}">
                            {{genre.name}}
                        </option>
                    </select>
                </div>
                <br><br><br>
                <div class="input-group mb-3">
                    <h5>Please select a show</h5>
                    <select class="form-select" aria-label="Default select example" v-model="showDTO"
                        v-on:click="selectShow">
                        <option v-for="show in shows" :value="{id: show.id, name:show.name}">
                            {{show.name}}
                        </option>
                    </select>
                </div>
                <br><br><br>
                <hr>
                <br><br><br>
                <button class="btn btn-primary" v-on:click="getAllActors">Load actors</button>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Firstname</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">Show</th>
                            <th scope="col">Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="actor in actors">
                            <td>{{actor.firstName}}</td>
                            <td>{{actor.lastName}}</td>
                            <td>{{actor.showRole.key}}</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="genre-actor.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>

</html>

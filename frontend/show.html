<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Hello, world!</title>
    <style>
        .title {
            color: red;
        }

        .subtitle {
            color: blue;
        }
    </style>
</head>

<body>
    <br><br><br>
    <div class="container">
        <div class="container-fluid">
            <section id="show">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Actors Firstname</span>
                    <input v-model="actor.firstname" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Actors Lastname</span>
                    <input v-model="actor.lastname" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <button class="btn btn-primary" v-on:click="search">
                    Search
                </button>
                &nbsp&nbsp&nbsp
                <button class="btn btn-primary" v-on:click="getAll">
                    Get all
                </button>
                <h1>{{message}}</h1>
                <br><br><br>

                <div v-if="shows.length!=0">
                    <table class="table table-info table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Length</th>
                                <!-- <th scope="col">Genres</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="show in shows">
                                <td>{{show.name}}</td>
                                <td>{{show.description}}</td>
                                <td>{{show.length}}</td>
                                <!-- <td>
                                <td v-for="g in show.genres">{{g}}</td>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="show.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>

</html>
